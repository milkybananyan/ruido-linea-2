<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapa de Ruido Santiago</title>

  <!-- Estilo tipo Magnolia -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      height: 100vh;
      background: #f9f9f9;
    }

    #sidebar {
      width: 30%;
      padding: 2rem;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    #sidebar h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #map {
      flex: 1;
      height: 100vh;
    }

    .legend {
      position: absolute;
      bottom: 30px;
      left: 40px;
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .legend div {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .color-box {
      width: 15px;
      height: 15px;
      border-radius: 3px;
      display: inline-block;
    }
  </style>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
